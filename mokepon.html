<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mokepon!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon!</h1>
        <h2 class="subtitulo">Elige a tu mascota</h2>
        <div id="contenedorTarjetas" class="tarjetas"></div>
        <button id="boton-mascota" class="boton">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h2 class="subtitulo">Selecciona un ataque</h2>
        
        <div class="botones-ataque" id="botones-ataque">
           
        </div>
        
        <div id="mensajes">
            <p id="resultado">Mucha suerte</p>
            <section id="reiniciar">
                <button id="boton-reiniciar" class="boton">Reiniciar</button>
            </section>
        </div>
        
        <div class="ataques">
            <div>
                <p id="mascota-jugador"></p>
                <p id="vidas-jugador">3</p>
                <div id="ataque-jugador"></div>
            </div>
            <div>
                <p id="mascota-enemigo"></p>
                <p id="vidas-oponente">3</p>
                <div id="ataque-enemigo"></div>
            </div>
        </div>
    </section>

    <script src="./JS/mokepon.js"></script>
</body>
</html>
